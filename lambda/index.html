### Demo Event -> Lambda -> S3

Setup a cloud 'cron' job to write to s3 every 30 seconds
<a href="http://jeremievallee.com/2017/03/26/aws-lambda-terraform/">inspired by</a>
Need

- S3 bucket (for deploying lambda)
- Event
- Lambda
- S3 bucket (to write to)
- Permissions for above (invocation and access)
