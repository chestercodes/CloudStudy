# Lambda CI/CD 

Lambda requires fresh thought on deployment.

can be deployed:

- aws console
- `lambda UpdateFunction` from machine with AWSSDK / aws-cli
- Deploy from S3 with AWSSDK / aws-cli / infrastructure tool

### Deploy from S3 - CI/CD

- build artifact (.zip file)
- upload file to S3
- run `lambda UpdateFunction` from environment

### Demo Event -> Lambda -> S3

Setup a cloud 'cron' job to write to s3 every minute

Need

- S3 bucket (for deploying lambda)

- Cloudwatch Event

- Lambda function - python code in zip file

- S3 bucket (to write to, use the same)

- Permissions for above (invocation and access)
